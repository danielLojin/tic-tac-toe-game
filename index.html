<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="script.js"></script>
  </head>
  <body>
    <div class="board">
      <div class="board__item-1 item"></div>
      <div class="board__item-2 item"></div>
      <div class="board__item-3 item"></div>
      <div class="board__item-4 item"></div>
      <div class="board__item-5 item"></div>
      <div class="board__item-6 item"></div>
      <div class="board__item-7 item"></div>
      <div class="board__item-8 item"></div>
      <div class="board__item-9 item"></div>
      <button class="btn-reset">Reset</button>

      <div class="player player-1">
        <h3>Player 1</h3>
        <p>(X)</p>
      </div>
      <div class="player player-2">
        <h3>Player 2</h3>
        <p>(O)</p>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body d-flex flex-column align-items-center">
            <h3 class="modal-heading mt-5"></h3>
            <button
              type="button"
              class="btn-reset mb-3"
              data-bs-dismiss="modal"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
